<!DOCTYPE html>
<html>
<head>
  <title>Console Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      background-color: #333;
      color: #fff;
      padding: 15px;
      margin: 0;
      text-align: center;
    }

    pre {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }

    /* You can add more CSS styles as needed to customize the appearance */
  </style>
</head>
<body>
  <h1>Console Data</h1>
  <pre id="console-data"></pre>
  <script>
    // This JavaScript code will retrieve and display the console data
    fetch('/getConsoleData')
      .then((response) => response.text())
      .then((data) => {
        // Parse the JSON data
        try {
          const jsonData = JSON.parse(data);
          const formattedData = JSON.stringify(jsonData, null, 2);
          document.getElementById('console-data').textContent = formattedData;
        } catch (error) {
          document.getElementById('console-data').textContent = 'Error parsing JSON data';
        }
      });
  </script>
  
</body>
</html>
